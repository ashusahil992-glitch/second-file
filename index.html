<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
 <link rel="stylesheet" href="style.css" />

</head>

<body>
<div class="card">
    <div class="image-section">
      <img src="assets/profile.jpg" alt="Profile Image" class="profile-img">
    </div>
    <div class="name">Himanshu</div>
    <div class="location">Chandigarh, India</div>

    <div class="description">
      Creative Front-End Developer focused on building modern, fast, and user-friendly web interfaces.
    </div>

    <div class="buttons">
      <button class="btn-message">Contact</button>
      <button class="btn-following">Followed</button>
    </div>

   <div class="skills">
  <h3>SKILLS</h3>
  <div class="skill-list">
    <span>UI / UX</span>
    <span>Front End Development</span>
    <span>HTML</span>
    <span>CSS</span>
    <span>JavaScript</span>
    <span>React</span>
    <span>Node</span>
  </div>
</div>


</body>
</html>
